{% extends "profile_base.html" %}
{% block title %} My Profile {% endblock %}

{% block content %}
<div>
   <div class="col-12 text-right p-0"> 
         <div class="btn theme-bg p-1 mb-1"><a class="text-dark text-decoration-none" href="/edit_profile">Edit Profile</a></div>
   </div>
   <div class="border border-dark p-2">
      <table>
         <tr>
            <th>Name:</th>
            <td>{{ user.name }}</td>
         </tr>
         <tr>
            <th>Email:</th>
            <td>{{ user.email }}</td>
         </tr>
         <tr>
            <th>Something else:</th>
            <td>Info</td>
         </tr>
      </table>
   </div>
</div>
 
 {% endblock %}
