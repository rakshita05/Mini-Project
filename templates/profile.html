{% extends "profile_base.html" %}
{% block title %} My Profile {% endblock %}

{% block content %}
<div>
   <div class="col-12"> 
      <div class="float-right border"><a href="/edit_profile">Edit Profile</a></div>
   </div>
   <br>
   <div class="border border-dark p-2">
      <table>
         <tr>
            <th>Name:</th>
            <td>{{ user.name }}</td>
         </tr>
         <tr>
            <th>Email:</th>
            <td>{{ user.email }}</td>
         </tr>
         <tr>
            <th>Something else:</th>
            <td>Info</td>
         </tr>
      </table>
   </div>
</div>
 
 {% endblock %}
