<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- CSS Personalized -->
    <link rel="stylesheet" href="../static/styles/styles.css" />
    {% block styles %}{% endblock %}
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %} {% endblock %} </title>
  </head>
  <body>
    <header>
      <div id="header">
        <!-- Container starts -->
        <nav class="navbar navbar-dark navbar-expand-xl pr-1 bg-dark">
          <a class="navbar-brand text-bold" href="#" ><h1 class="name col-8 col-xl-4 text-wrap pl-0">BOOKMART</h1></a>
          


          <button
            data-toggle="collapse"
            data-target="#navbarToggler"
            class="navbar-toggler m-1"
            type="button"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse mr-2" id="navbarToggler" style="font-size:large;">
            <ul class="navbar-nav pr-5 ml-auto">
              <li class="nav-item">
                <a id="buybooks" class="nav-link pl-3" onclick="active('buybooks')" href="/">Buy Books</a>
              </li>

              <li class="nav-item">
                <a id="sellbooks" class="nav-link pl-3" href="/sell_books" onclick="active('sellbooks')">Sell Books</a>
              </li>


              <li class="nav-item dropdown">
                <a
                  id='profile'
                  class="nav-link pl-3 dropdown-toggle"
                  data-toggle="dropdown"
                  role="button"
                  href="#"
                  onclick="active('profile')"
                  >Hello,</a
                >
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="/edit_profile">My Profile</a>
                  <a class="dropdown-item" href="#">My Orders</a>
                  <a class="dropdown-item" href="#">Books Sold/To Sell</a>
                  <a class="dropdown-item" href="#">Give Feedback</a>
                  <a class="dropdown-item" href="/login">Logout</a>
                </div>
              </li>

              <li class="nav-item text-white">
                <a class="nav-link pl-3" href="#">
                  <i class="fa fa-shopping-cart " style="font-size:24px;color:white"></i>
                </a>
              </li>

            </ul>
          </div>
        </nav>
      </div>
    </header>
    {% block body %} {% endblock %}
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    {% block scripts %}
    <script>
      var navlist = ['buybooks', 'sellbooks','profile'];
      function active(idtoActive){
        for(id in navlist){
          var x=document.getElementById(id);
          if(id==idtoActive){
            x.classList.add('active');
          }
          else
            x.classList.remove('active');
        }
    }
    </script>
    {% endblock %}
    </body>
    
    </html>
