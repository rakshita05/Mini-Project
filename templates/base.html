<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- CSS Personalized -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}" />
    {% block styles %}{% endblock %}
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %} {% endblock %} </title>
  </head>
  <body>
    <header>
      <div id="header">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg pr-1">
          <a class="navbar-brand text-bold" href="/" ><h1 class="name col-8 col-xl-4 text-wrap pl-1">UseMyBook</h1></a>

          <button
            data-toggle="collapse"
            data-target="#navbarToggler"
            class="navbar-toggler m-1"
            type="button"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse mr-2" id="navbarToggler" style="font-size:large;">
            <ul class="navbar-nav pr-5 mr-auto">
              <li class="nav-item">
                <a id="buybooks" class="nav-link pl-3" href="{{ url_for('home') }}">Buy Books</a>
              </li>

              <li class="nav-item">
                <a id="sellbooks" class="nav-link pl-3" href="{{ url_for('sell_books') }}">Sell Books</a>
              </li>
            </ul>

            <ul class="navbar-nav pr-5 ml-auto">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn my-sm-0 collapse navbar-collapse" type="submit"><i class="fa fa-search" style="font-size:24px;color:white"></i></button>
              </form>
  
              <li class="nav-item dropdown">
                <a
                  id='profile'
                  class="nav-link navbar-toggler pl-3 py-2 dropdown-toggle"
                  data-toggle="dropdown"
                  role="button"
                  href="#"
                  onclick="active('profile')"
                  >More</a
                >
                <a
                  id='profile'
                  class="nav-link pl-3 collapse navbar-collapse dropdown-toggle border-dark"
                  data-toggle="dropdown"
                  role="button"
                  href="#"
                  onclick="active('profile')"
                  ><i class="fa fa-user" style="font-size:24px;color:white"></i></a
                >
                <div class="dropdown-menu category-btns1">
                  <a class="dropdown-item pr-lg-0 " href="{{ url_for('profile') }}">My Profile</a>
                  <a class="dropdown-item pr-lg-0" href="{{ url_for('bought_books') }}">My Orders</a>
                  <a class="dropdown-item pr-lg-0" href="{{ url_for('sold_books') }}">Books Sold/To Sell</a>
                  <a class="dropdown-item pr-lg-0" href="#">Give Feedback</a>
                  <a class="dropdown-item pr-lg-0" href="{{ url_for('logout') }}">Logout</a>
                </div>
              </li>

              <li class="nav-item text-white">
                <a class="nav-link navbar-toggler pl-3 pt-2" href="#">
                  Cart
                </a>
                <a class="nav-link pl-3" href="#">
                  <i class="fa fa-shopping-cart collapse navbar-collapse" style="font-size:24px;color:white"></i>
                </a>
              </li>

            </ul>
          </div>
        </nav>
      </div>
    </header>
    {% block body %} {% endblock %}
    <footer>


    <footer class="full-footer">
      <div class="container top-footer p-md-1 p-1">
        <div class="row">
          <div class="col-md-3 pl-4 pr-4">
              <h5>Connect with us on:</h5>
              <a class="color-silver" href="#"><i class="fa fa-2x fa-facebook-square "></i></a>
              <a class="color-silver pl-2 pr-2" href="#"><i class="fa fa-2x fa fa-instagram"></i></a>
              <a class="color-silver pr-2" href="#"><i class="fa fa-2x fa fa-google-plus"></i></a>
              <a class="color-silver" href="#"><i class="fa fa-2x fa fa-twitter"></i></a>
           </div>
           <div class="col-md-6"></div>
           <div class="col-md-3 pl-4 pr-4">
            <h5>Contact Us</h5>
            <a class="color-silver" href="tel:919876543210"><i class="fa  fa-phone-square"></i> +(91)
                9876543210</a><br>
            <a class="color-silver" href="mail to:abc@gmail.com"><i class="fa fa-envelope-square"></i>
                abc@gmail.com</a><br>
          </div>
        </div>
      </div>
    
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
    
    </html>
