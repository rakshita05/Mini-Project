{% extends "base.html" %}
{% block title %} UseMyBook | Cart {% endblock %}

{% block body %}
<div class="container mt-5 p-2">
    <div class="row">
        <div class="col-12 col-md-6 bg-light p-4 border border-dark">
            <h4>Debit/Credit/ATM Card Details:</h4>
            <div class="row p-2 ">
                <label for="NameonCard">Name on Card</label>
                <input type="text" class="form-control" id="NameonCard" placeholder="Name on Card">
            </div>
            <div class="row p-2">
                <label for="CardNumber">Card Number</label>
                <input type="text" class="form-control" id="CardNumber" placeholder="Card Number" max="16">
            </div>
            <div class="row pt-1">
                <div class="col-md-3 pl-2">
                    <label for="Month">MM</label>
                    <select name="Month" class="form-control p-2" id="Month">
                        <option value disabled>MM</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="col-md-5 pl-2 ">
                    <label for="Year">YYYY</label>
                    <select name="Year" class="form-control p-2" id="Year">
                        <option value disabled>YYYY</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                        <option value="2036">2036</option>
                        <option value="2037">2037</option>
                        <option value="2038">2038</option>
                        <option value="2039">2039</option>
                        <option value="2040">2040</option>
                        <option value="2041">2041</option>
                    </select>
                </div>
                <div class="col-md-4 pl-2 ">
                    <label for="CVV">CVV</label>
                    <input type="text" class="form-control p-2" id="CVV" placeholder="CVV" min="3" max="4">
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4 ml-5 text-center p-5 bg-light">
            <h3>For this purchase:</h3>
            <h4 class="p-2">Total price : <i class="fas fa-rupee-sign "></i> {{ total_sum }}</h4>
            <a href="#" class="btn btn-success col-md-6 mt-2 ">COMPLETE PAYMENT</a>
        </div>
    </div>
</div>
<h3 class="container text-center mt-5">Thankyou for shopping with us!</h3>

<br><br><br><br>
{% endblock %}
